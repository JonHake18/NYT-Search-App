<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

    <title>NY Times API</title>
  </head>
  <body>

      <div class="jumbotron container">
          <h1 class="display-4 text-center">New York Times Search</h1>
      </div>

      <div class="card container">
        <h5 class="card-header">Search Parameters</h5>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="search">Search Term</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Search">
            </div>
            <div class="form-group">
              <label for="numberOfRecords">Number of Records to Retrieve</label>
              <select class="form-control">
                <option>Default select</option>
              </select>
            </div>
            <div class="beginDate">
              <label for="beginDate">Start Year</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="1900">
            </div>
            <div class="endDate">
              <label for="endYear">End Year</label>
              <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="2018">
            </div>
          </form>


          <button type="button" class="btn btn-primary searchButton">Search</button>
            <button type="button" class="btn btn-secondary">Clear Results</button> 
        </div>
      </div>
        
      
             
      </div>
      <div class="card container">
        <h5 class="card-header">Top Articles</h5>
        <div class="card-body">
          
        </div>
      </div>
      


    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="assets/javascript/js.js"></script>
  </body>
</html>
